<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-icon -->
    <script src="https://kit.fontawesome.com/0c5092b836.js" crossorigin="anonymous"></script>

    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

    <title>B10-A2</title>
</head>

<body class="manrope">
    <!-- header -->
    <header class="w-3/4 mx-auto">
        <nav class="flex justify-between my-14">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-arrow-right -rotate-45 bg-[#ABEF5F] rounded-full py-3 px-3"></i>
                <h1 class="text-4xl font-extrabold text-[#212121]">Rinterio</h1>
            </div>
            <div class="lg:flex items-center gap-x-16 md: hidden">
                <button class="text-xl font-bold text-[#494949]">Home</button>
                <button class="text-[#737373]">Services</button>
                <button class="text-[#737373]">Portfolio</button>
                <button class="text-[#737373]">Blogs</button>
                <button class="text-[#737373]">Contact Us</button>
            </div>
            <div class="lg:flex md: hidden items-center gap-x-5">
                <i class="fa-solid fa-magnifying-glass bg-[#E9E9E9] rounded-full py-3 px-3"></i>
                <i class="fa-solid fa-cart-shopping bg-[#E9E9E9] rounded-full py-3 px-3"></i>
                <div class="lg:flex md: hidden">
                    <button class="bg-[#ABEF5F] px-4 py-2 rounded-lg text-xl font-bold text-black">Book Consult
                        <i
                            class="fa-solid fa-arrow-right -rotate-45 text-white bg-[#1C1C1C] rounded-full py-2 px-2 ml-1"></i>
                    </button>

                </div>

            </div>
            <div class="lg:hidden">
                <i class="fa-solid fa-bars bg-[#E9E9E9] rounded-full py-3 px-4 text-2xl"></i>
            </div>
        </nav>

        <div class="justify-center items-center text-center mx-auto py-7 space-y-6">
            <img class="text-center mx-auto" src="assets/banner.png" alt="">
            <h1 class="text-[#212121] text-5xl font-extrabold">A barn house of this design has a
                <br>striking appearance
            </h1>
            <p class="text-[#494949] text-xl ">The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered
                wood, sleek metal <br> accents, and large windows that flood the space with natural light.</p>
            <button class="bg-[#ABEF5F80] px-4 py-2 rounded-lg text-xl font-bold text-black">View Details
                <i class="fa-solid fa-arrow-right -rotate-45 bg-[#ABEF5F] rounded-full py-2 px-2 ml-1"></i>
            </button>
        </div>
    </header>
</body>

</html>
